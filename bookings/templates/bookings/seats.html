<!DOCTYPE html>
<html>
<head>
    <title>Bus Seats</title>
    <style>
        .seat {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: lightgreen;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
        }
        .booked {
            background-color: gray;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Bus Seat Booking</h1>
    <div>
        {% for seat in seats %}
            <div class="seat {% if seat.is_booked %}booked{% endif %}">
                {% if not seat.is_booked %}
                    <a href="{% url 'book_seat' seat.id %}">Seat {{ seat.number }}</a>
                {% else %}
                    Booked
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
